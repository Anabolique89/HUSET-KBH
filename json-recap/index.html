<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Wordpress JSON Recap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <section id="posts"></section>
   <template class="postTemplate">

       <article>
       <h1>TITLE</h1>

       <div class="event_image"></div>

       <p class="desc">DESCRIPTION</p>
       <p class="timetable">TIMETABLE</p>
       <p class="extra_description">EXTRA DESCRIPTION</p>
       <p class="date">DATE</p>
       <p class="price">PRICE</p>
       <p class="place">PLACE</p>
       <p class="read_more">Read More</p>

    <iframe class="event_video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

       </article>
   </template>
   <script src="index.js"></script>
</body>
</html>
